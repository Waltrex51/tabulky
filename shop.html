<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 200px;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            height: 100%;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 220px; /* Leave space for sidebar */
            padding: 20px;
            flex: 1;
        }
        .popup {
            display: none; /* Initially hidden */
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: absolute; /* Make it appear on top */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Centering */
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
      <a href="index.html">domov</a>
</div>

<div class="content">
    <button onclick="showPopup()">Kúpiť</button>

    <div class="popup" id="registrationPopup">
        <img src="moriak.png" alt="Logo" class="logo">
        <h2>Vitajete v supertajnej stranke</h2>
        <input type="text" placeholder="Nick" required>
        <input type="password" placeholder="Heslo" required>
        <button onclick="register()">Registrácia</button>
        <button onclick="closePopup()">Zavrieť</button>
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById('registrationPopup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('registrationPopup').style.display = 'none';
    }

    function register() {
        // Here you can handle the registration logic
        alert("Registrácia prebehla úspešne!");
    }
</script>

</body>
</html>
