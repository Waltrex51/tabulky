<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tajný Klub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your_image.png" alt="Tajný Klub">
    <h2>Vitajte v Tajnom Klube</h2>
    <form>
      <div class="form-group">
        <label for="nick">Nick:</label>
        <input type="text" id="nick" name="nick" placeholder="Zadajte nick">
      </div>
      <div class="form-group">
        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" placeholder="Zadajte heslo">
      </div>
      <div class="buttons">
        <button type="submit">Prihlásenie</button>
        <button type="button">Registrácia</button>
      </div>
    </form>
  </div>
</body>
</html>
