<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domov</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column; /* Allows top bar to sit above content */
        }
        .topbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .topbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .topbar a:hover {
            text-decoration: underline;
        }
        .sidebar {
            width: 200px;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            height: calc(100% - 50px); /* Adjust height for top bar */
            position: fixed;
            top: 50px; /* Adjust position */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 220px; /* Leave space for sidebar */
            padding: 20px;
            flex: 1;
            margin-top: 10px; /* Space below top bar */
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="topbar">
    <a href="Formular.html">Sign Up</a>
    <a href="Formular.html">Sign In</a>
</div>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="shop.html">Shop</a>
</div>

</body>
</html>
